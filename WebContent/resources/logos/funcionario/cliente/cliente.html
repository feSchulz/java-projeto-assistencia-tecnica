<button class="btnGeralsecund btn-mg" id="btnPosicao" type="button"  data-toggle="modal" data-target="#buscarFuncionario">Buscar Cliente</button>

<!-- Grid de Funcionário -->
		
		<div class="gridCliente" id="gridCliente"></div>

<!-- Modal de inserir, editar,visualizar e deletar o cliente -->

<div class="modal fade bd-example-modal-lg" id="inserirCliente" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title tituloModalsm">Cadastrar Funcionário</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      <div class="container-fluid">
		     
			      <div class="row">
				      <div class="col-md-4" id="modalFuncionario">
				        
				        <label class="labeltxt">Nome:</label> 
						<input id="nome" name="nome" type="text" class="form-control">
												
						<label class="labeltxt">Telefone:</label> 
						<input id="tell" name="tell" type="text" class="form-control">
												
						<label class="labeltxt">Complemento:</label> 
						<input id="complemento" name="complemento" type="text" class="form-control">	
											
						<label class="labeltxt">Estado:</label> 
						<select id="idEstado"  class="form-control" onchange="logos.cliente.buscarCidade(this.value)">				  
				  
						</select>						
																				
				      </div>				      
				      
				      <div class="col-md-4" id="modalFuncionario">
				        
				        <label class="labeltxt">CPF:</label> 
						<input id="cpf" name="cpf" type="text" class="form-control">
						
						<label class="labeltxt">Rua:</label> 
						<input id="rua" name="rua" type="text" class="form-control">
						
						<label class="labeltxt">Bairro:</label> 
						<input id="bairro" name="bairro" type="text" class="form-control">
				      	
				      	<label class="labeltxt">Cidade:</label> 
						<select id="idCidade"  class="form-control selectCidade">
						<option value='cidade'>Cidade</option>
						</select> <!--Neste Campo vou carregar as opcoes de ciade baseados no estado-->	
						
								 			      	
				      </div>
				      
				      <div class="col-md-4" id="modalFuncionario">				      
				      
				      					      	
				      	<label class="labeltxt">E-mail:</label> 
						<input id="email" name="email" type="text" class="form-control">
						
						<label class="labeltxt">Número:</label> 
						<input id="numero" name="numero" type="text" class="form-control">
						
						<label class="labeltxt">CEP:</label> 
						<input id="cep" name="cep" type="text" class="form-control">
						<input id="idEndereco" type="hidden" >
								      
				      </div>		      
		    	  </div>
		    	 </div>
		      <div class="linhaInferior" id="funci">
		      <button id="SalvarFunc" type="button" class="btnGeralprim inserir" onclick="logos.cliente.validaForm()">Salvar</button>
		      <button id="SalvarFunc" type="button" class="btnGeralprim atualizar" onclick="logos.cliente.validaUpdate()">Salvar</button>
		      <button id="Cancelar" type="button"  class="btnGeralsecund" data-dismiss="modal">Cancelar</button>
		      
		        
		      </div>
